<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple simulation</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container"><button class="button" id="about-button">about</button></div>
    </header>
    <main>
      <div class="container">
        <div class="canvas-area"><div class="block"></div></div>
        <ul class="add-buttons__list list">
          <li class="add-buttons__item">
            <button class="button add-buttons" id="simple-cube">add simple cube</button>
          </li>
          <li class="add-buttons__item">
            <button class="button add-buttons" id="high-level-cube">add high level cube</button>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
    <div class="backdrop is-hidden">
      <div class="about-modal">
        <p class="about-modal__description">
          Press the left mouse button to add a simple block or the right mouse button to add a high
          level block. <br />
          You can also add blocks by pressing or holding the touchscreen. <br />
          If you click on the buttons at the bottom of the screen, the block will be generated in a
          random place
        </p>
      </div>
    </div>
    <script src="./js/simulation-logic.js"></script>
    <!-- <script src="./js/test.js"></script> -->
  </body>
</html>
